<polymer-element name="yay-query">

	<template>
        <yay-adam width="{{width}}" border="2px solid black"></yay-adam>
        <yay-rebecca width="{{width}}" border="2px solid black"></yay-rebecca>
        <yay-alex width="{{width}}" border="2px solid black"></yay-alex>
        <yay-paul width="{{width}}" border="2px solid black"></yay-paul>
	</template>

	<script>
		Polymer('yay-query', {
			width: '150px'
		});
	</script>

</polymer-element>

<polymer-element name="yay-adam" attributes="width, border">
	<template>
        <img style="width: {{width}}; border: {{border}}" src="{{img}}"/>
	</template>

	<script>
		Polymer('yay-adam', {
            img: 'http://si0.twimg.com/profile_images/2244358060/twitpic_bowling.jpg',
        	width: '100px'
        });
	</script>

</polymer-element>
